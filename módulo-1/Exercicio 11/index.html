<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídis em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho de seu navegador.</p>

    <picture>
        <!--Fazer essa adaptação faz com que a imagens se adequem a tela do usuário, diminuindo assim o Bounce Rate(taxa que indica a saída dos usuários, fazendo com que o Google pare de recomendar o site).-->

        <!--A ordem deve ser feita da menor imagem para a maior-->
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="Imagem flexível">
    </picture>
    
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        
        <source src="midia/guanacast-33.wav" type="audio/wav"> <!--não recomendado por ter arquivos muito grandes-->
        
        <p>Infelizmente seu navegador não consegue reprodizir áudio. <a href="midia/guanacast-33.mp3">click aqui para baixar o arquivo MP3</a></p>
    </audio> 
    <!--compatibilidade com todos os navegadores: MP3; WAV; OGG-->


</body>
</html>
